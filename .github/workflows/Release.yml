# CogPilot.jl Release Workflow
# Handles Julia package releases
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  # ============================================
  # Version Preparation
  # ============================================
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

  # ============================================
  # Test Before Release
  # ============================================
  test:
    name: Test (${{ matrix.version }})
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1"
          - "lts"
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      
      - uses: julia-actions/cache@v2
      
      - uses: julia-actions/julia-buildpkg@v1
      
      - uses: julia-actions/julia-runtest@v1

  # ============================================
  # Build Documentation
  # ============================================
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: prepare
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1"
      
      - uses: julia-actions/cache@v2
      
      - name: Build documentation
        run: |
          julia --project=docs -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()
          '
          julia --project=docs docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/build/
          retention-days: 30

  # ============================================
  # Create Release Package
  # ============================================
  package:
    name: Create Package
    runs-on: ubuntu-latest
    needs: [prepare, test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create release package
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          PKGNAME="CogPilot-${VERSION}"
          
          mkdir -p release/${PKGNAME}
          
          # Copy source files
          cp -r src release/${PKGNAME}/
          cp -r test release/${PKGNAME}/
          cp -r docs release/${PKGNAME}/ 2>/dev/null || true
          
          # Copy metadata
          cp Project.toml release/${PKGNAME}/
          cp README.md release/${PKGNAME}/
          cp LICENSE release/${PKGNAME}/ 2>/dev/null || true
          
          cd release
          tar -czvf ${PKGNAME}.tar.gz ${PKGNAME}
          sha256sum ${PKGNAME}.tar.gz > ${PKGNAME}.tar.gz.sha256

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: cogpilot-release
          path: |
            release/*.tar.gz
            release/*.sha256
          retention-days: 30

  # ============================================
  # Create GitHub Release
  # ============================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, test, docs, package]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: CogPilot.jl v${{ needs.prepare.outputs.version }}
          body: |
            ## CogPilot.jl Release v${{ needs.prepare.outputs.version }}
            
            CogPilot.jl is a Julia package for cognitive computing and AI piloting.
            
            ### Installation
            ```julia
            using Pkg
            Pkg.add("CogPilot")
            ```
            
            ### Downloads
            - **Source Package**: `CogPilot-${{ needs.prepare.outputs.version }}.tar.gz`
            
            ### Documentation
            See the [documentation](https://cogpy.github.io/cogpilot.jl/stable/) for usage instructions.
          files: |
            release/**/*.tar.gz
            release/**/*.sha256
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
